<div class="row overflow-hidden">
  <div class="col-12">
    <top-bar *ngIf="isLoggedIn"></top-bar>
  </div>
  <div class="overflow-hidden" [ngClass]="isLoggedIn == false ? 'col-12' : 'col-2'">
    <app-side-bar *ngIf="isLoggedIn"></app-side-bar>
  </div>
  <div class="main-page overflow-hidden"  [ngClass]="isLoggedIn == false ? 'col-12' : 'col-10'">
    <router-outlet></router-outlet>
  </div>
</div>
