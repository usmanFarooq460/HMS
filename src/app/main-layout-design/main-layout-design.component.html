<div class="row">
  <div class="col-12">
    <top-bar *ngIf="isLoggedIn"></top-bar>
  </div>
</div>
<div class="row">
  <div class="" [ngClass]="isLoggedIn == false ? 'col-12' : 'col-2'">

  <div class="main-page" [ngClass]="isLoggedIn == false ? 'col-12' : 'col-10'">
    <router-outlet></router-outlet>
  </div>
</div>
